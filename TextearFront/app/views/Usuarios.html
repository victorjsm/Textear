<div class="full-body nav-md">  
    <div class="container body">
        <div class="main_container">

            <div class="col-md-3 left_col">
                <div class="left_col scroll-view" style="width:100%">
                    <sidebar></sidebar>
                </div>
            </div>

            <navbar></navbar>
            <!-- page content -->
            <div class="right_col" role="main">
                <div class="">

                    <div class="page-title">
                        <div class="title_left">
                            <h3>Administracion</h3>
                        </div>

                    </div>
                    <div class="clearfix"></div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>Usuarios</h2>
                                    <ul class="nav navbar-right panel_toolbox">
                                        <li><button type="button" class="btn btn-success" ng-click="InvCreateModal(usuarios)">Agregar usuario</button></li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <div class="row">
                                        <div class="col-sm-12 mail_view">
                                            
                                            <div  id="grupos" class="table-responsive">
                                                <table datatable="ng" class="row-border hover table table-striped jambo_table bulk_action">
                                                    <thead>
                                                        <tr class="headings">
                                                            <th>
                                                                <input type="checkbox" id="check-all" class="flat" 
                                                                       ng-model="selectAll" 
                                                                       ng-click="toggleAll(selectAll, selected)">
                                                            </th>
                                                            <th class="column-title">ID</th>
                                                            <th class="column-title">Nombre</th>
                                                            <th class="column-title">Tipo</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr ng-repeat="usuario in ::usuarios" class="even pointer">
                                                            <td class="a-center ">
                                                                <input type="checkbox" class="flat" name="table_records"
                                                                       ng-model="selected[usuario.id]"
                                                                       ng-click="addselect(usuario.id,usuario)">
                                                            </td>
                                                            <td class="datos" style="cursor:pointer" ng-click="InvEditModal(usuario)">{{ usuario.id }}</td>
                                                            <td class="datos" style="cursor:pointer" ng-click="InvEditModal(usuario)">{{ usuario.nombre }}</td>
                                                            <td class="datos" style="cursor:pointer" ng-click="InvEditModal(usuario)">{{ usuario.tipo }}</td>

                                                        </tr>
                                                    </tbody>
                                                </table>
                                                <button type="button" class="btn btn-primary" ng-if="selectOne" ng-click="borrar()">Eliminar</button>
                                            </div>
                                            
                                            
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
            <!-- /page content -->
        </div>
    </div>
</div>
