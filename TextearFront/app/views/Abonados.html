<div class="full-body nav-md">  
    <div class="container body">
        <div class="main_container">

            <div class="col-md-3 left_col">
                <div class="left_col scroll-view" style="width:100%">
                    <sidebar></sidebar>
                </div>
            </div>

            <navbar></navbar>
            <!-- page content -->
            <div class="right_col" role="main">
                <div class="">

                    <div class="page-title">
                        <div class="title_left">
                            <h3>Contactos</h3>
                        </div>

                    </div>
                    <div class="clearfix"></div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>Abonados</h2>
                                    <ul class="nav navbar-right panel_toolbox">
                                        <li>
                                            <button type="button" class="btn btn-success" ng-click="InvCreateModal()">
                                                Agregar abonado
                                            </button>
                                        </li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <div class="row">
           
                                        <div class="col-sm-12 mail_view">
                                            <div  id="abonados" class="table-responsive">
                                                <table datatable="ng" class="row-border hover table table-striped jambo_table bulk_action">
                                                    <thead>
                                                        <tr class="headings">
                                                            <th>
<!--                                                                <input type="checkbox" id="check-all" class="flat" 
                                                                       ng-model="selectAll" 
                                                                       ng-click="toggleAll(selectAll, selected)">-->
                                                            </th>
                                                            <th class="column-title">Nombre</th>
                                                            <th class="column-title">Telefono</th>
                                                            <th class="column-title">Cedula</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr ng-repeat="abonado in ::abonados" class="even pointer">
                                                            <td class="a-center ">
                                                                <input type="checkbox" class="flat" name="table_records"
                                                                       ng-model="selected[abonado.telefono]"
                                                                       ng-click="addselect(abonado.telefono,abonado)">
                                                            </td>
                                                            <td style="cursor:pointer" class="datos" ng-click="InvEditModal(abonado)">{{ abonado.nombre }}</td>
                                                            <td style="cursor:pointer" class="datos" ng-click="InvEditModal(abonado)">{{ abonado.telefono }}</td>
                                                            <td style="cursor:pointer" class="datos" ng-click="InvEditModal(abonado)">{{ abonado.ci }}</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                                <button type="button" class="btn btn-primary" ng-if="selectOne" ng-click="borrar()">Eliminar</button>
                                                <button type="button" class="btn btn-primary" ng-if="selectOne" ng-click="banear()">Enviar a lista negra</button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
            <!-- /page content -->
        </div>
    </div>
</div>
