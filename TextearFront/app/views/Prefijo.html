<div class="full-body nav-md">  
    <div class="container body">
        <div class="main_container">

            <div class="col-md-3 left_col">
                <div class="left_col scroll-view" style="width:100%">
                    <sidebar></sidebar>
                </div>
            </div>

            <navbar></navbar>
            <!-- page content -->
            <div class="right_col" role="main">
                <div class="">

                    <div class="page-title">
                        <div class="title_left">
                            <h3>Administracion</h3>
                        </div>

                    </div>
                    <div class="clearfix"></div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>Prefijo</h2>
                                    <ul class="nav navbar-right panel_toolbox">
                                        <li><button type="button" class="btn btn-success" ng-click="InvCreateModal()">Agregar prefijo</button></li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <div class="row">
                                        <div class="col-sm-12 mail_view">

                                            <div  id="grupos" class="table-responsive">
                                                <table datatable="ng" class="row-border hover table table-striped jambo_table bulk_action">
                                                    <thead>
                                                        <tr class="headings">
                                                            <th>
                                                                <input type="checkbox" id="check-all" class="flat" 
                                                                       ng-model="selectAll" 
                                                                       ng-click="toggleAll(selectAll, selected)">
                                                            </th>
                                                            <th class="column-title">Codigo</th>
                                                            <th class="column-title">CostoMT</th>
                                                            <th class="column-title">Acciones: 
                                                                <a ng-if="selectOne" ng-click="borrar()">Eliminar</a>
                                                            </th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr ng-repeat="prefijo in ::prefijos" class="even pointer">
                                                            <td class="a-center ">
                                                                <input type="checkbox" class="flat" name="table_records"
                                                                       ng-model="selected[prefijo.codigo]"
                                                                       ng-click="addselect(prefijo.codigo, prefijo)">
                                                            </td>
                                                            <td class="datos">{{ prefijo.codigo}}</td>
                                                            <td class="datos">{{prefijo.costoMT}}</td>

                                                            <td class="a-center ">
                                                                <div ng-if="selected[prefijo.codigo]">
                                                                    <button class="modif-btn" ng-click="InvEditModal(prefijo)">Ver</button>

                                                                </div>
                                                            </td> 
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>


                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
            <!-- /page content -->
        </div>
    </div>
</div>
