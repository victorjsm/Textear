<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">

                <h2>Editar Prefijo<small></small></h2>

                <div class="clearfix"></div>

            </div>
            <div class="modal-body">

                <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombre-tarea">Codigo </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <h4 style="text-align: center">{{prefijo.codigo}}</h4>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombre-tarea">Costo MT </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="number" id="nombre-tarea" required="required" class="form-control col-md-7 col-xs-12" 
                                   ng-model="prefijo.costoMT" placeholder="{{prefijo.costoMT}}" ng-if="edit">
                            <h4 style="text-align: center" ng-if="!edit">{{prefijo.codigo}}</h4>
                        </div>
                    </div>


                </form>

            </div>
            <div class="modal-footer">
                <button type="button" ng-click="cambio()" class="btn btn-primary" ng-if="!edit">Editar</button>
                <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal"
                        ng-if="edit">Guardar</button>
                <button type="button" ng-click="cancel()" class="btn" ng-if="edit">Cancelar</button>
            </div>
        </div>
    </div>
</div>
