<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Abonado</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Telefono</label>
                        <div class="col-sm-10">
                            <h4>{{abonado.telefono}}</h4>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="{{abonado.nombre}}" 
                                   ng-model="abonado.nombre" ng-if="edit">
                            <h4 ng-if="!edit">{{abonado.nombre}}</h4>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ci" class="col-sm-2 control-label">CI</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="ci" placeholder="{{abonado.ci}}" 
                                   ng-model="abonado.ci" ng-if="edit">
                            <h4 ng-if="!edit">{{abonado.ci}}</h4>
                        </div>
                    </div>
                    
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" ng-click="cambio()" class="btn btn-primary" ng-if="!edit">Editar</button>
                <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal" ng-if="edit">Guardar</button>
                <button type="button" ng-click="cancel()" class="btn" ng-if="edit">Cancelar</button>
            </div>
        </div>
    </div>
</div>
