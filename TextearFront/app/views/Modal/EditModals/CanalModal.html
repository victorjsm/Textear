<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Abonado</h4>
            </div>
            <div class="modal-body">

                <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombre-tarea">Codigo </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <h4 style="text-align: center">{{canal.codigo}}</h4>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombre-tarea">Descripcion </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="nombre-tarea" required="required" class="form-control col-md-7 col-xs-12" 
                                   ng-model="canal.descripcion" placeholder="{{canal.descripcion}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombre-tarea">Longitud </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="number" id="nombre-tarea" required="required" class="form-control col-md-7 col-xs-12" 
                                   ng-model="canal.longitud" placeholder="{{canal.longitud}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombre-tarea">Precio MO </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="number" id="nombre-tarea" required="required" class="form-control col-md-7 col-xs-12" 
                                   ng-model="canal.precioRecibir" placeholder="{{canal.precioRecibir}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombre-tarea">Precio Abonado MO </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="number" id="nombre-tarea" required="required" class="form-control col-md-7 col-xs-12" 
                                   ng-model="canal.precioEnviar" placeholder="{{canal.precioEnviar}}">
                        </div>
                    </div>

                    <div>
                        <h4>Precios por prefijo</h4>
                        <div class="form-group" ng-repeat="prefijo in canal.Prefijos">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombre-tarea">{{prefijo.codigoPrefijo}}</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="number" id="nombre-tarea" required="required"
                                       class="form-control col-md-7 col-xs-12" ng-model="prefijo.precio"
                                       placeholder="{{prefijo.precio}}">
                            </div>
                        </div>
                    </div>


                </form>

            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close()" class="btn btn-primary edit-elem" data-dismiss="modal">Guardar</button>
                <button type="button" ng-click="cancel()" class="btn edit-elem">Cancelar</button>
            </div>
        </div>
    </div>
</div>
