<div class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4" style="text-align: center; margin-bottom: 80px; padding-top: 20px">
        <h1
            style="
            color: white;
            font-size: 80px;
            font-weight: bold;
            border-bottom: 10px solid aqua;
            "
            > <i class="fa fa-paper-plane-o" aria-hidden="true"></i> TEXTEAR </h1>
    </div>
</div>

<div class="login_wrapper" style="padding-top: 40px">
    
  <div class="animate form login_form">
      <h1
          style="
          color: white;
          font-size: 30px;
          font-weight: bold"
          >Contectese al sistema</h1>
    <section class="login_content">
        <form name="form" ng-submit="form.$valid && vm.login()" novalidate>
        
        <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.username.$invalid }">
          <input type="text" name="username" class="form-control" ng-model="vm.username" placeholder="Usuario" required />
          <div ng-messages="form.$submitted && form.username.$error" class="help-block">
              <div ng-message="required">Ingrese el usuario</div>
          </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.password.$invalid }">
          <input type="password" name="password" class="form-control" ng-model="vm.password" placeholder="Contrasena" required />
          <div ng-messages="form.$submitted && form.password.$error" class="help-block">
              <div ng-message="required">Ingrese la contrasena</div>
          </div>
        </div>
        <div class="form-group">
          <button ng-disabled="vm.loading" class="btn btn-primary submit" >Inicio</button>
          <a class="reset_pass" href="#" style="color: white; font-size: 15px">No recuerda la contrasena?</a>
        </div>
        <div ng-if="vm.error" class="alert alert-danger">{{vm.error}}</div>
        <div class="clearfix"></div>

        <div class="separator">
          <p class="change_link" style="color: white; font-size: 15px">No tiene clave?
            <a href="#/registro" class="to_register" style="color: white; font-size: 20px"> Registro </a>
          </p>
        </div>
      </form>
    </section>
  </div>
</div>
